apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-depl 
  labels:
    app: review 
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: review 

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
      maxSurge: 1        

  template:  
    metadata:
      labels:
        app: review  
    spec:
      containers:
      - name: review  
        image: review  
        imagePullPolicy: Never
        ports:
        - name: review
          containerPort: 4008
        livenessProbe:
          httpGet:
            path: /health  
            port: 4008
          initialDelaySeconds: 30  
          periodSeconds: 10         
        readinessProbe:
          httpGet:
            path: /ready  
            port: 4008
          initialDelaySeconds: 5  
          periodSeconds: 5

        resources:  
          requests:
            cpu: "250m"  
            memory: "256Mi"  
          limits:
            cpu: "1000m"
            memory: "1024Mi"
            
        envFrom:
          - configMapRef:
              name: global-config
              
        env:  
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easyshop-secret
              key: ELASTIC_PASSWORD
        - name: REVIEW_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: easyshop-secret
              key: REVIEW_POSTGRES_PASSWORD
        - name: STRIPE_TEST_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: easyshop-secret
              key: STRIPE_TEST_SECRET_KEY