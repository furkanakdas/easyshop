apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-auth
  template:
    metadata:
      labels:
        app: postgres-auth
    spec:
      containers:
        - name: postgres-auth
          image: postgres:15
          ports:
            - containerPort: 5432

          env:
            - name: POSTGRES_USER
              value: "auth_service"
            - name: POSTGRES_DB
              value: "auth_db"

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: easyshop-secret
                  key: AUTH_POSTGRES_PASSWORD

          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-auth-pvc
