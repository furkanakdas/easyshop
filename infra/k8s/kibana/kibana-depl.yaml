apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.12.2
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              valueFrom:
                  configMapKeyRef:
                    name: global-config
                    key: ELASTIC_SEARCH_URL
            - name: ELASTICSEARCH_USERNAME
              value: kibana_system
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: easyshop-secret
                  key: KIBANA_PASSWORD
