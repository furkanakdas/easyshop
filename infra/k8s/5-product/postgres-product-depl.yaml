apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-product-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-product
  template:
    metadata:
      labels:
        app: postgres-product
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432

          env:
            - name: POSTGRES_USER
              value: "product_service"
            - name: POSTGRES_DB
              value: "product_db"

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: easyshop-secret
                  key: PRODUCT_POSTGRES_PASSWORD


          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-product-pvc
